<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z Characters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg">
        <h1>Dragon Ball Z Characters</h1>

        <!-- Feature 3: Filter Section -->
        <div class="filter">
            <select id="raceSelect">
                <option value="">Select Race</option>
                <option value="Saiyan">Saiyan</option>
                <option value="Human">Human</option>

            </select>
            <select id="affiliationSelect">
                <option value="">Select Affiliation</option>
                <option value="Z Fighter">Z Fighter</option>
                <option value="Villain">Villain</option>

            </select>
            <button onclick="filterCharacters()">Filter</button>
        </div>

        <!-- Feature 1: Character List -->
        <div id="characterList">
            <!-- Character names will be dynamically inserted here -->
        </div>

        <!-- Pagination Controls -->
        <div id="pagination">
            <button onclick="navigate('first')">First</button>
            <button onclick="navigate('previous')">Previous</button>
            <button onclick="navigate('next')">Next</button>
            <button onclick="navigate('last')">Last</button>
        </div>

        <!-- Feature 2: Character Details -->
        <div id="characterDetails">

        </div>
    </div>

    <script src="characters.js"></script>
</body>
</html>
